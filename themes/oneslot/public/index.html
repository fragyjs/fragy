<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <link rel="icon" href="<%= __FAVICON_URL__ %>" />
    <title><%= __FRAGY_TITLE__ %></title>
    <!-- prettier-ignore-next -->
    <%= __GOOGLE_FONTS__ %>
    <!-- prettier-ignore-next -->
    <%= __COLOR_STYLES__ %>
    <!-- prettier-ignore-next -->
    <%= __DEFAULT_FONTS__ %>
    <script>
      const darkModeEnabled = window.localStorage.getItem('__oneslot_dark') === 'true';
      if (darkModeEnabled) {
        !document.documentElement.classList.contains('dark') &&
          document.documentElement.classList.add('dark');
      }
    </script>
    <link id="hl-theme" href="<%= __HIGHLIGHT_CSS_THEME__ %>" rel="stylesheet" />
    <script src="<%= __HIGHLIGHT_JS__ %>"></script>
  </head>
  <body>
    <noscript>
      <strong
        >Sorryï¼ŒFragy doesn't work properly on your browser, you should enable JavaScript to browse
        this site.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
