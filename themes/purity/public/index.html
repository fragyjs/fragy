<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <link id="hl-theme" href="<%= __HIGHLIGHT_CSS_THEME__ %>" rel="stylesheet" />
    <link id="hl-theme" href="<%= __HIGHLIGHT_CSS_THEME_DARK__ %>" rel="prefetch" />
    <title><%= __FRAGY__TITLE__ %></title>
    <script src="<%= __HIGHLIGHT_JS__ %>"></script>
    <script src="<%= __VALINE_JS__ %>"></script>
    <script src="<%= __MARKED_JS__ %>"></script>
    <script>
      const darkModeEnabled = window.localStorage.getItem('fragy-purity-dark') === 'true';
      if (darkModeEnabled) {
        !document.documentElement.classList.contains('dark') &&
          document.documentElement.classList.add('dark');
        const style = document.createElement('style');
        style.innerHTML = 'html { background: var(--black-1, #11e1e1e); }';
        document.documentElement.append(style);
        // init highlight.js theme
        const linkEl = document.getElementById('hl-theme');
        linkEl.setAttribute('href', '<%= __HIGHLIGHT_CSS_THEME_DARK__ %>');
      } else {
        // init highlight.js theme
        const linkEl = document.getElementById('hl-theme');
        linkEl.setAttribute('href', '<%= __HIGHLIGHT_CSS_THEME__ %>');
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>很抱歉，Fragy 无法在您的浏览器上正常运行。</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
